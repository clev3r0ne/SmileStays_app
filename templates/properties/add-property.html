{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block content %}
    
    <div class="d-flex border border-3 border-info bg-info-subtle rounded mx-auto p-4">
        <div class="text-secondary justify-content-center">
            <h4>List new property:</h4>
            <form method="post" enctype="multipart/form-data">
                {{ form|crispy }}
                {% csrf_token %}
                <button class="btn btn-info mt-4" type="submit">Add Property</button>
            </form>
        </div>
    </div>

{% endblock %}
