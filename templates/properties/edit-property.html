{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="d-flex border border-3 border-info bg-info-subtle rounded mx-auto p-4">
        <div class="text-secondary justify-content-center">
            <h4>Edit property:</h4>
            <form enctype="multipart/form-data" method="post">
                {{ form|crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-info mt-4"> Edit property
                </button>
            </form>
        </div>
    </div>

{% endblock %}
