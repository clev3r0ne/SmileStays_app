{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmileStays - Find a Stay to Make you Smile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('{% static 'images/beach-1761410_1280.jpg' %}');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .custom-btn {
            background-color: #48D1CC;
            color: #fff;
        }

        .search-btn {
            background-color: #48D1CC;
            color: #fff;
        }

        .carousel-control-prev,
        .carousel-control-next {
            margin: 200px 0;
            border-radius: 60px;
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">
<nav class="navbar navbar-expand-lg" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand link-light" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="Bootstrap" width="80" height="80">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown  link-light">
                    <div class="dropdown-menu">
                        {#                            <a class="dropdown-item fs-4 link-secondary" name="Hotel"#}
                        {#                               href="{% url 'index' %}">Hotels</a>#}
                        <form method="get" action="{% url 'index' %}">
                            <input type="hidden" name="category" value="Hotel">
                            <button type="submit" class="btn btn-text fs-4 text-secondary">Hotels</button>
                        </form>
                        <form method="get" action="{% url 'index' %}">
                            <input type="hidden" name="category" value="Apartment">
                            <button type="submit" class="btn btn-text fs-4 text-secondary">Apartments</button>
                        </form>
                        <form method="get" action="{% url 'index' %}">
                            <input type="hidden" name="category" value="Resort">
                            <button type="submit" class="btn btn-text fs-4 text-secondary">Resorts</button>
                        </form>
                        <form method="get" action="{% url 'index' %}">
                            <input type="hidden" name="category" value="Villa">
                            <button type="submit" class="btn btn-text fs-4 text-secondary">Villas</button>
                        </form>
                        <form method="get" action="{% url 'index' %}">
                            <input type="hidden" name="category" value="Guest house">
                            <button type="submit" class="btn btn-text fs-4 text-secondary">Houses</button>
                        </form>
                        <form method="get" action="{% url 'index' %}">
                            <input type="hidden" name="category" value="Hostel">
                            <button type="submit" class="btn btn-text fs-4 text-secondary">Hostels</button>
                        </form>
                    </div>
                    <a class="nav-link dropdown-toggle fs-4  link-light" data-bs-toggle="dropdown" href=""
                       role="button"
                       aria-haspopup="true" aria-expanded="false">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4 active link-light" href="{% url 'my properties' %}">My Properties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4 active link-light" href="{% url 'add property' %}">List Property
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4 active link-light" href="">Logout
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4 link-light" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4 link-light" href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-4 link-light" href="/">Profile</a>
                </li>
            </ul>
            <form class="d-flex" method="get" action="{% url 'index' %}">
                <input name="search_name_pattern" value="{{ search_name_pattern }}"
                       class="form-control me-sm-2" type="text" placeholder="Search by name">
                <button class="btn search-btn" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="rounded-lg shadow dark:bg-gray-900 m-3 mt-auto">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8 text-end">
        <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"/>
        <p class="text-light fs-4">Â©SmileStays 2024</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
